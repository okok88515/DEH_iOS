name: iOS CI/CD

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'          # 打 v1.0.0 之類的 tag 會觸發 CD
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: Build & Test
    runs-on: macos-15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Build and run unit tests
        run: |
          xcodebuild \
            -project DehSwiftUI.xcodeproj \
            -scheme "DEH Mini II" \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=18.6' \
            clean test

  deploy-testflight:
    name: Deploy to TestFlight
    needs: build-and-test
    runs-on: macos-15
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH for fastlane match
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.MATCH_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          printf "Host github.com\n  StrictHostKeyChecking no\n" >> ~/.ssh/config

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Install fastlane
        run: sudo gem install fastlane -NV

      - name: Build and upload to TestFlight using fastlane
        env:
          # 要在 GitHub Secrets 裡設定
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_API_KEY_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}
        run: |
          fastlane beta_deh_mini
